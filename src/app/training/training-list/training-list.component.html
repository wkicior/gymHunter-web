<section>
  <h1>Trainings</h1>
  <div class="date-selection">
    <button mat-raised-button color="accent" (click)="shiftDayOffset(-7)"><<</button>
    <button mat-raised-button color="primary" (click)="shiftDayOffset(-1)"><</button>
    <span>{{currentDate$ | async}}</span>
    <button mat-raised-button color="primary" (click)="shiftDayOffset(1)">></button>
    <button mat-raised-button color="accent" (click)="shiftDayOffset(7)">>></button>
  </div>
  <div class="training" *ngFor="let training of (trainings$ | async)">
    <p>{{training.activity.name}}</p>
    <p>{{training.trainer.name}}</p>
    <p>{{training.start_date}}</p>
    <p>slots available: {{training.slotsAvailable}}</p>
    <button mat-raised-button color="primary" routerLink="/trainings/{{training.id}}/subscribe">Subscribe</button>
  </div>
</section>
